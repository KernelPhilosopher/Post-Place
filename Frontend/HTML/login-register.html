<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post-Place | Únete a la Comunidad</title>
    <meta
      name="description"
      content="Únete a Post-Place y empieza a compartir tus ideas con el mundo. Un lugar para registrarse o iniciar sesión de forma segura."
    />
    <meta name="author" content="Post-Place Team" />

    <!-- Enlace a la hoja de estilos específica para esta página -->
    <link rel="stylesheet" href="../CSS/login-register.css" />

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Enlace a Font Awesome para los iconos de redes sociales -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Contenedor principal del componente de autenticación -->
    <div class="auth-container" id="auth-container">
      <!-- Contenedor del formulario de Registro (Sign Up) -->
      <div
        class="auth-container__form-container auth-container__form-container--sign-up"
      >
        <form action="#" class="form">
          <h1 class="form__title">Crear Cuenta</h1>
          <!-- Contenedor para los botones de inicio de sesión con redes sociales -->
          <div class="social-container">
            <a href="#" class="social-container__link"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="social-container__link"
              ><i class="fab fa-google-plus-g"></i
            ></a>
            <a href="#" class="social-container__link"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
          <span class="text text--small">o usa tu email para registrarte</span>
          <!-- Campos del formulario de registro -->
          <input type="text" placeholder="Nombre" class="form__input" />
          <input type="email" placeholder="Email" class="form__input" />
          <input type="password" placeholder="Contraseña" class="form__input" />
          <button class="button" style="margin-top: 1rem">Registrarse</button>
        </form>
      </div>

      <!-- Contenedor del formulario de Inicio de Sesión (Sign In) -->
      <div
        class="auth-container__form-container auth-container__form-container--sign-in"
      >
        <form action="#" class="form">
          <h1 class="form__title">Iniciar Sesión</h1>
          <div class="social-container">
            <a href="#" class="social-container__link"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="social-container__link"
              ><i class="fab fa-google-plus-g"></i
            ></a>
            <a href="#" class="social-container__link"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
          <span class="text text--small">o usa tu cuenta</span>
          <!-- Campos del formulario de inicio de sesión -->
          <input type="email" placeholder="Email" class="form__input" />
          <input type="password" placeholder="Contraseña" class="form__input" />
          <a href="#" class="form__link">¿Olvidaste tu contraseña?</a>
          <button class="button">Iniciar Sesión</button>
        </form>
      </div>

      <!-- Contenedor de la superposición (Overlay) que anima el cambio entre formularios -->
      <div class="auth-container__overlay-container">
        <div class="auth-container__overlay">
          <!-- Panel izquierdo de la superposición, visible en el estado de 'Sign In' -->
          <div
            class="auth-container__overlay-panel auth-container__overlay-panel--left"
          >
            <h1 class="form__title">¡Bienvenido de vuelta!</h1>
            <p class="text">
              Para mantenerte conectado, por favor inicia sesión con tu
              información personal
            </p>
            <!-- Botón para cambiar al formulario de 'Sign In' -->
            <button class="button button--ghost" id="signIn">
              Iniciar Sesión
            </button>
          </div>
          <!-- Panel derecho de la superposición, visible en el estado de 'Sign Up' -->
          <div
            class="auth-container__overlay-panel auth-container__overlay-panel--right"
          >
            <h1 class="form__title">¡Hola, Amigo!</h1>
            <p class="text">
              Ingresa tus datos personales y comienza tu viaje con nosotros
            </p>
            <!-- Botón para cambiar al formulario de 'Sign Up' -->
            <button class="button button--ghost" id="signUp">
              Registrarse
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script de JavaScript para manejar la animación del cambio de formulario -->
    <script src="../JS/login-register.js"></script>
  </body>
</html>
