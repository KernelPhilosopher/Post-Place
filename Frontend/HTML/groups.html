<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupos | Post-Place</title>
    <link rel="stylesheet" href="../CSS/groups.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="dashboard-header">
      <div class="container">
        <div class="user-info">
          <div class="user-avatar"></div>
          <span class="user-name"></span>
        </div>
        <div class="header-actions">
          <a href="user-panel-global.html" class="back-btn">‚¨ÖÔ∏è Dashboard</a>
          <a href="friends.html" class="friends-btn">üë• Amigos</a>
          <a href="interests.html" class="interests-btn">üéØ Intereses</a>
          <button class="config-btn">‚öôÔ∏è Configuraci√≥n</button>
          <button class="logout-btn">Cerrar Sesi√≥n</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Bot√≥n para crear grupo -->
        <section class="create-group-section">
          <button id="create-group-btn" class="btn-primary">
            ‚ûï Crear Nuevo Grupo
          </button>
        </section>

        <!-- Lista de grupos -->
        <section class="groups-section">
          <h2>Mis Grupos</h2>
          <div id="groups-list" class="groups-grid"></div>
          <p
            id="no-groups-message"
            class="no-data-message"
            style="display: none"
          >
            A√∫n no eres parte de ning√∫n grupo. ¬°Crea uno!
          </p>
        </section>
      </div>
    </main>

    <!-- Modal: Crear Grupo -->
    <div id="create-group-modal" class="modal-overlay">
      <div class="modal-content">
        <h3>Crear Nuevo Grupo</h3>
        <form id="create-group-form">
          <div class="form-group">
            <label>Nombre del Grupo:</label>
            <input type="text" id="group-name" required maxlength="50" />
          </div>
          <div class="form-group">
            <label>Descripci√≥n:</label>
            <textarea
              id="group-description"
              rows="3"
              maxlength="200"
            ></textarea>
          </div>
          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="group-private" />
              <span>Grupo Privado</span>
            </label>
          </div>
          <div class="modal-actions">
            <button
              type="button"
              id="cancel-create-group"
              class="modal-btn cancel-btn"
            >
              Cancelar
            </button>
            <button type="submit" class="modal-btn save-btn">
              Crear Grupo
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal: Ver Detalles del Grupo -->
    <div id="group-details-modal" class="modal-overlay">
      <div class="modal-content modal-large">
        <div class="modal-header">
          <h3 id="group-details-name">Nombre del Grupo</h3>
          <button id="close-group-details" class="close-modal-btn">‚úñ</button>
        </div>

        <div class="group-details-content">
          <div class="group-info-section">
            <p id="group-details-description" class="group-description"></p>
            <div class="group-meta">
              <span id="group-details-type" class="group-type-badge"></span>
              <span id="group-details-created">Creado el: </span>
            </div>
          </div>

          <div class="group-actions-section">
            <button
              id="leave-group-btn"
              class="btn-secondary"
              style="display: none"
            >
              üö™ Abandonar Grupo
            </button>
            <button
              id="delete-group-btn"
              class="btn-danger"
              style="display: none"
            >
              üóëÔ∏è Eliminar Grupo
            </button>
          </div>

          <div class="group-members-section">
            <div class="section-header">
              <h4>Miembros del Grupo</h4>
              <button
                id="add-member-btn"
                class="btn-small"
                style="display: none"
              >
                ‚ûï A√±adir Miembro
              </button>
            </div>
            <div id="group-members-list" class="members-list"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: A√±adir Miembro -->
    <div id="add-member-modal" class="modal-overlay">
      <div class="modal-content">
        <h3>A√±adir Miembro al Grupo</h3>
        <p class="modal-description">Selecciona un amigo para a√±adir:</p>
        <div id="available-friends-list" class="friends-selection-list"></div>
        <div class="modal-actions">
          <button
            type="button"
            id="cancel-add-member"
            class="modal-btn cancel-btn"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de Configuraci√≥n (reutilizado) -->
    <div id="config-modal" class="modal-overlay">
      <div class="modal-content">
        <h3>Configuraci√≥n de Cuenta</h3>
        <form id="config-form">
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" id="config-name" />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="config-email" />
          </div>
          <div class="form-group">
            <label>Contrase√±a Actual:</label>
            <input type="password" id="config-current-password" />
          </div>
          <div class="form-group">
            <label>Nueva Contrase√±a:</label>
            <input type="password" id="config-new-password" />
          </div>
          <div class="modal-actions">
            <button
              type="button"
              id="cancel-config-btn"
              class="modal-btn cancel-btn"
            >
              Cancelar
            </button>
            <button type="submit" class="modal-btn save-btn">
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../JS/config.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="../JS/groups.js"></script>
  </body>
</html>
