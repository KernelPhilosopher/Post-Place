<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Post-Place</title>

    <!-- Enlace a la hoja de estilos específica para el panel de usuario -->
    <link rel="stylesheet" href="../CSS/user-panel-global.css" />

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Encabezado del panel de usuario -->
    <header class="dashboard-header">
      <div class="container">
        <!-- Información del usuario logueado -->
        <div class="user-info">
          <div class="user-avatar">JD</div>
          <span class="user-name">John Doe</span>
        </div>
        <!-- Botón para cerrar sesión -->
        <a href="../../index.html" class="logout-btn">Cerrar Sesión</a>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Selector para cambiar entre 'Mis Publicaciones' y 'Chat Global' -->
        <div class="view-switcher">
          <input type="radio" id="view-my-posts" name="view" checked />
          <label for="view-my-posts">Mis Publicaciones</label>
          <input type="radio" id="view-global-chat" name="view" />
          <label for="view-global-chat">Chat Global</label>
        </div>

        <!-- Tarjeta con el formulario para crear una nueva publicación -->
        <section class="post-form-card">
          <form id="post-form">
            <textarea
              id="post-textarea"
              placeholder="¿Qué estás pensando, John Doe?"
              required
            ></textarea>
            <button type="submit" id="post-submit-btn">Publicar</button>
          </form>
        </section>

        <!-- Vista de 'Mis Publicaciones' -->
        <section id="my-posts-view" class="view active">
          <div class="posts-list-container">
            <h2>Mi Actividad</h2>
            <!-- El contenido de esta lista se generará dinámicamente con JS -->
            <div id="my-posts-list"></div>
            <!-- Mensaje que se muestra si no hay publicaciones -->
            <p id="no-posts-message" style="display: none">
              Aún no has creado ninguna publicación.
            </p>
          </div>
        </section>

        <!-- Vista del 'Chat Global' -->
        <section id="global-chat-view" class="view">
          <div class="posts-list-container">
            <h2>Chat Global</h2>
            <!-- El contenido de esta lista se generará dinámicamente con JS -->
            <div id="global-chat-list"></div>
            <!-- Mensaje que se muestra si el chat está vacío -->
            <p id="no-global-posts-message" style="display: none">
              El chat global está vacío. ¡Sé el primero en publicar!
            </p>
          </div>
        </section>
      </div>
    </main>

    <!-- Ventana Modal para Editar una Publicación -->
    <div id="edit-modal" class="modal-overlay">
      <div class="modal-content">
        <h3>Editar Publicación</h3>
        <textarea id="edit-textarea"></textarea>
        <div class="modal-actions">
          <button id="cancel-edit-btn" class="modal-btn cancel-btn">
            Cancelar
          </button>
          <button id="save-edit-btn" class="modal-btn save-btn">
            Guardar Cambios
          </button>
        </div>
      </div>
    </div>

    <!-- Ventana Modal para Responder a una Publicación -->
    <div id="reply-modal" class="modal-overlay">
      <div class="modal-content">
        <h3>Responder a</h3>
        <!-- Contenedor para mostrar el post original que se está respondiendo -->
        <div id="reply-quote-content"></div>
        <textarea
          id="reply-textarea"
          placeholder="Escribe tu respuesta..."
        ></textarea>
        <div class="modal-actions">
          <button id="cancel-reply-btn" class="modal-btn cancel-btn">
            Cancelar
          </button>
          <button id="save-reply-btn" class="modal-btn save-btn">
            Responder
          </button>
        </div>
      </div>
    </div>

    <!-- Script principal para la lógica del panel de usuario -->
    <script src="../JS/user-panel-global.js"></script>
  </body>
</html>
